<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Дезинтекс</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<a href="index.html" class="logo-link">
			<span class="bg-logo"></span>
			<img src="img/logo.png" alt="Дезинтекс" class="logo">
		</a>
		<div class="content">
			<div class="desc">
				<h1 class="desc__title">
					100% защита дома 
					от вирусов <br>  и микробов
				</h1>
				<div class="desc__wrap">
					<ul class="desc__list">
						<li class="desc__item">
							<img src="img/check.png" alt="" class="desc__icon">
							<p class="desc__text">
								Убивает все известные вирусы и микробы
							</p>
						</li>
						<li class="desc__item">
							<img src="img/check.png" alt="" class="desc__icon">
							<p class="desc__text">
								Защищает поверхности от микробов 48 часов
							</p>
						</li>
						<li class="desc__item">
							<img src="img/check.png" alt="" class="desc__icon">
							<p class="desc__text">
								Подходит для любых поверхностей
							</p>
						</li>
					</ul>
					<img src="img/des.png" alt="" class="desc__image">
				</div>
			</div>
			<form action="#" class="form">
				<h2 class="form__title">
					Специальное предложение!
				</h2>
				<p class="form__price">
					Специальная цена 
					<span>149&#8381;*</span>
				</p>
				<select name="counties" id="#">
					<option value="1">Россия</option>
				</select> 
				<input type="text" placeholder="Имя" name="name" required>
				<input type="phone" placeholder="Телефон" name="phone" required>
				<button type="submit" class="form__btn">
					Заказать
				</button>
				<p class="form__info">
					*при заказе набора
				</p>
			</form>
		</div>
	</div>
</body>
</html>
